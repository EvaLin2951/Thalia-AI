<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Thalia</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #fef5fb 0%, #f0f8fc 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(106, 27, 154, 0.15);
      padding: 48px 40px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      font-size: 64px;
      margin-bottom: 16px;
    }

    .title {
      font-size: 32px;
      font-weight: 700;
      color: #6a1b9a;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 8px;
    }

    .test-notice {
      display: inline-block;
      background: #fff3e0;
      color: #f57c00;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      margin-top: 12px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
    }

    .users-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
    }

    .user-card {
      background: #f5f0f8;
      border: 2px solid transparent;
      border-radius: 16px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .user-card:hover {
      border-color: #6a1b9a;
      background: #f0ebf5;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(106, 27, 154, 0.15);
    }

    .user-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #d946bf, #2ba4e0);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .user-name {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }

    .user-email {
      font-size: 13px;
      color: #666;
      margin-bottom: 8px;
    }

    .user-status {
      display: inline-block;
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 12px;
      font-weight: 600;
    }

    .status-active {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .status-new {
      background: #e3f2fd;
      color: #1976d2;
    }

    .divider {
      height: 1px;
      background: #e0e0e0;
      margin: 32px 0;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      color: #999;
      line-height: 1.6;
    }

    .footer a {
      color: #6a1b9a;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      animation: fadeIn 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">üå∏</div>
      <h1 class="title">Thalia</h1>
      <p class="subtitle">Your compassionate menopause support companion</p>
      <div class="test-notice">üìù Test Mode - Users with Pre-loaded Data</div>
    </div>

    <div class="section-title">Choose a Test Profile</div>
    
    <div class="users-grid" id="usersGrid">
      <!-- User cards will be dynamically loaded -->
    </div>

    <div class="divider"></div>

    <div class="footer">
      By continuing, you agree to our<br>
      <a href="#" onclick="showTerms(); return false;">Terms of Service</a> and 
      <a href="#" onclick="showPrivacy(); return false;">Privacy Policy</a>
    </div>
  </div>

  <script>
    const users = [
      {
        id: "user_001",
        email: "sarah.chen@example.com",
        name: "Sarah Chen",
        age: 52,
        hasBaseline: true,
        description: "Rich symptom history (Hot Flash trending)"
      },
      {
        id: "user_002",
        email: "emma.wilson@example.com",
        name: "Emma Wilson",
        age: 48,
        hasBaseline: true,
        description: "Focus on Sleep issues"
      },
      {
        id: "user_003",
        email: "maria.garcia@example.com",
        name: "Maria Garcia",
        age: 55,
        hasBaseline: true,
        description: "Severe baseline score"
      },
      {
        id: "user_004",
        email: "lisa.taylor@example.com",
        name: "Lisa Taylor",
        age: 50,
        hasBaseline: true,
        description: "Mild symptoms"
      },
      {
        id: "user_005",
        email: "jennifer.lee@example.com",
        name: "Jennifer Lee",
        age: 51,
        hasBaseline: false,
        description: "New user (no baseline)"
      }
    ];

    function loadUsers() {
      const grid = document.getElementById('usersGrid');
      
      users.forEach(user => {
        const card = document.createElement('div');
        card.className = 'user-card';
        card.onclick = () => loginAsUser(user);
        
        const initials = user.name.split(' ').map(n => n[0]).join('');
        const statusClass = user.hasBaseline ? 'status-active' : 'status-new';
        const statusText = user.hasBaseline ? 'Has Data' : 'New User';
        
        card.innerHTML = `
          <div class="user-avatar">${initials}</div>
          <div class="user-name">${user.name}</div>
          <div class="user-email">${user.email}</div>
          <div class="user-status ${statusClass}">${statusText}</div>
        `;
        
        grid.appendChild(card);
      });
    }

    async function loginAsUser(user) {
      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            user_id: user.id
          })
        });

        if (!response.ok) {
          throw new Error('Login failed');
        }

        const data = await response.json();
        
        // Store user session
        sessionStorage.setItem('userMode', 'test');
        sessionStorage.setItem('currentUser', JSON.stringify(data.user));
        sessionStorage.setItem('isNewUser', (!user.hasBaseline).toString());
        
        // Load test data from server
        await loadTestData(user.id);
        
        // Redirect to main app
        window.location.href = 'index.html';
        
      } catch (error) {
        console.error('Login error:', error);
        alert('Login failed. Please try again.');
      }
    }

    async function loadTestData(userId) {
      try {
        const response = await fetch('/test_data.json');
        const testData = await response.json();
        
        if (testData[userId] && testData[userId].daily_logs) {
          // Store in the format expected by dashboard_v2
          localStorage.setItem(`daily_logs_${userId}`, 
            JSON.stringify(testData[userId].daily_logs));
          console.log(`‚úÖ Loaded ${testData[userId].daily_logs.length} daily logs for ${userId}`);
          
          // Also store the old format for backwards compatibility with other pages
          const confirmed_logs = testData[userId].daily_logs.map(log => ({
            symptom: log.symptom,
            severity: log.is_event ? log.evt_sev_max : log.d_sev,
            timestamp: `${log.date}T12:00:00Z`,
            dimension: log.is_event ? 'somatic' : 'psychological',
            log_method: 'manual'
          }));
          localStorage.setItem(`confirmed_logs_${userId}`, 
            JSON.stringify(confirmed_logs));
        }
      } catch (error) {
        console.error('Error loading test data:', error);
      }
    }

    function showTerms() {
      alert('Terms of Service\n\nThis is a test environment with fake user profiles and simulated data.');
    }

    function showPrivacy() {
      alert('Privacy Policy\n\nAll data in this test environment is simulated and not stored permanently.');
    }

    // Load users on page load
    loadUsers();

    // If already logged in, redirect
    if (sessionStorage.getItem('currentUser')) {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
